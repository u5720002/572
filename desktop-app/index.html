<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anti-Detect Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üõ°Ô∏è Anti-Detect Browser</h1>
      <p>Advanced browser automation with anti-detection features</p>
    </header>

    <main>
      <div class="section">
        <h2>Configuration</h2>
        
        <div class="form-group">
          <label for="profile-select">Profile:</label>
          <select id="profile-select">
            <option value="default">Default</option>
            <option value="stealth">Stealth</option>
            <option value="performance">Performance</option>
            <option value="mobile">Mobile</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>
              <input type="checkbox" id="headless" />
              Headless Mode
            </label>
          </div>
          
          <div class="form-group">
            <label>
              <input type="checkbox" id="protect-webrtc" checked />
              WebRTC Protection
            </label>
          </div>
          
          <div class="form-group">
            <label>
              <input type="checkbox" id="canvas-noise" checked />
              Canvas Noise
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="proxy">Proxy (optional):</label>
          <input type="text" id="proxy" placeholder="http://proxy-server:port" />
        </div>

        <div class="form-group">
          <label for="timezone">Timezone (optional):</label>
          <input type="text" id="timezone" placeholder="America/New_York" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" placeholder="40.7128" />
          </div>
          
          <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" placeholder="-74.0060" />
          </div>
        </div>

        <button id="launch-btn" class="btn btn-primary">Launch Browser</button>
        <button id="close-btn" class="btn btn-secondary" disabled>Close Browser</button>
      </div>

      <div class="section">
        <h2>Navigation</h2>
        
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="text" id="url" placeholder="https://bot.sannysoft.com/" />
        </div>

        <button id="navigate-btn" class="btn btn-primary" disabled>Navigate</button>
        
        <div class="quick-links">
          <h3>Quick Test Links:</h3>
          <button class="btn btn-link" data-url="https://bot.sannysoft.com/">Bot Detection Test</button>
          <button class="btn btn-link" data-url="https://browserleaks.com/canvas">Canvas Fingerprint</button>
          <button class="btn btn-link" data-url="https://browserleaks.com/webrtc">WebRTC Leak Test</button>
          <button class="btn btn-link" data-url="https://www.whatismybrowser.com/">User Agent Check</button>
        </div>
      </div>

      <div class="section">
        <h2>Status</h2>
        <div id="status" class="status">Ready to launch</div>
      </div>
    </main>

    <footer>
      <p>Anti-Detect Browser v1.0.0 | Educational Use Only</p>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>

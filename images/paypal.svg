<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- 3-color gradient background -->
    <linearGradient id="paypalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0070BA"/>
      <stop offset="50%" stop-color="#005EA6"/>
      <stop offset="100%" stop-color="#004C92"/>
    </linearGradient>
    <!-- Gradient for P letters -->
    <linearGradient id="paypalPGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0F2FF"/>
    </linearGradient>
    <!-- Silver accent gradient -->
    <linearGradient id="paypalSilver" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#E8E8E8"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="paypalShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Glow filter -->
    <filter id="paypalGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100" height="100" rx="24" fill="url(#paypalGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="15" cy="15" r="8" fill="#FFFFFF" opacity="0.08"/>
  <circle cx="85" cy="20" r="12" fill="#FFFFFF" opacity="0.12"/>
  <circle cx="20" cy="80" r="10" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="78" cy="82" r="7" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="50" cy="90" r="6" fill="#FFFFFF" opacity="0.06"/>
  
  <!-- Card accent stripes -->
  <rect x="8" y="20" width="84" height="3" fill="url(#paypalSilver)" opacity="0.3"/>
  <rect x="8" y="75" width="84" height="3" fill="url(#paypalSilver)" opacity="0.3"/>
  
  <!-- PayPal P logos -->
  <g filter="url(#paypalShadow)">
    <!-- First P (dark blue) -->
    <path d="M 22 32 L 30 32 C 36 32 39 35 39 40 C 39 45 36 48 30 48 L 26 48 L 24 56 L 18 56 Z M 26 36 L 24 44 L 28 44 C 32 44 34 42 34 40 C 34 38 32 36 28 36 Z" 
          fill="url(#paypalPGrad)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="0.5"
          filter="url(#paypalGlow)"/>
    
    <!-- Second P (light blue, overlapping) -->
    <path d="M 35 28 L 43 28 C 49 28 52 31 52 36 C 52 41 49 44 43 44 L 39 44 L 37 52 L 31 52 Z M 39 32 L 37 40 L 41 40 C 45 40 47 38 47 36 C 47 34 45 32 41 32 Z" 
          fill="url(#paypalPGrad)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="0.5"
          filter="url(#paypalGlow)"
          opacity="0.95"/>
  </g>
  
  <!-- PayPal text -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.9" letter-spacing="1">PAYPAL</text>
  
  <!-- Wave patterns -->
  <path d="M 12 88 Q 17 83 22 88 Q 27 93 32 88" stroke="#FFFFFF" stroke-width="2.5" fill="none" opacity="0.25" stroke-linecap="round"/>
  <path d="M 40 88 Q 45 83 50 88 Q 55 93 60 88" stroke="#FFFFFF" stroke-width="2.5" fill="none" opacity="0.25" stroke-linecap="round"/>
  
  <!-- Card chip decoration -->
  <rect x="72" y="78" width="16" height="12" rx="2" fill="url(#paypalSilver)" opacity="0.4"/>
  <rect x="74" y="80" width="12" height="8" rx="1" fill="#C0C0C0" opacity="0.5"/>
  <line x1="77" y1="81" x2="77" y2="87" stroke="#999" stroke-width="0.5"/>
  <line x1="80" y1="81" x2="80" y2="87" stroke="#999" stroke-width="0.5"/>
  <line x1="83" y1="81" x2="83" y2="87" stroke="#999" stroke-width="0.5"/>
  
  <!-- Shine overlay -->
  <ellipse cx="75" cy="18" rx="20" ry="15" fill="#FFFFFF" opacity="0.15"/>
</svg>

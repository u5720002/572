<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- 3-color gradient background -->
    <linearGradient id="steamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E2A38"/>
      <stop offset="50%" stop-color="#1B2838"/>
      <stop offset="100%" stop-color="#0E1620"/>
    </linearGradient>
    <!-- Blue gradient for gears -->
    <linearGradient id="steamLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#78D3FF"/>
      <stop offset="50%" stop-color="#67C1F5"/>
      <stop offset="100%" stop-color="#4A9FD8"/>
    </linearGradient>
    <!-- Silver accent gradient -->
    <linearGradient id="steamSilver" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9EB3C8"/>
      <stop offset="50%" stop-color="#7A94A8"/>
      <stop offset="100%" stop-color="#9EB3C8"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="steamShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Glow filter -->
    <filter id="steamGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100" height="100" rx="24" fill="url(#steamGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="15" cy="15" r="8" fill="#67C1F5" opacity="0.1"/>
  <circle cx="85" cy="20" r="12" fill="#67C1F5" opacity="0.15"/>
  <circle cx="20" cy="80" r="10" fill="#67C1F5" opacity="0.12"/>
  <circle cx="78" cy="82" r="7" fill="#67C1F5" opacity="0.18"/>
  <circle cx="50" cy="12" r="6" fill="#67C1F5" opacity="0.08"/>
  
  <!-- Card accent stripes -->
  <rect x="8" y="18" width="84" height="3" fill="url(#steamSilver)" opacity="0.3"/>
  <rect x="8" y="76" width="84" height="3" fill="url(#steamSilver)" opacity="0.3"/>
  
  <!-- Steam gear logo -->
  <g filter="url(#steamShadow)">
    <g transform="translate(50, 42)">
      <!-- Large top-right gear -->
      <g filter="url(#steamGlow)">
        <circle cx="12" cy="-10" r="16" fill="url(#steamLight)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
        <circle cx="12" cy="-10" r="9" fill="#1B2838"/>
        <!-- Gear teeth -->
        <circle cx="12" cy="-26" r="2" fill="url(#steamLight)"/>
        <circle cx="24" cy="-18" r="2" fill="url(#steamLight)"/>
        <circle cx="28" cy="-10" r="2" fill="url(#steamLight)"/>
        <circle cx="24" cy="-2" r="2" fill="url(#steamLight)"/>
        <circle cx="12" cy="6" r="2" fill="url(#steamLight)"/>
        <circle cx="0" cy="-2" r="2" fill="url(#steamLight)"/>
        <circle cx="-4" cy="-10" r="2" fill="url(#steamLight)"/>
        <circle cx="0" cy="-18" r="2" fill="url(#steamLight)"/>
      </g>
      
      <!-- Small bottom-left gear -->
      <g filter="url(#steamGlow)">
        <circle cx="-14" cy="14" r="11" fill="url(#steamLight)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
        <circle cx="-14" cy="14" r="5" fill="#1B2838"/>
        <!-- Gear teeth -->
        <circle cx="-14" cy="3" r="1.5" fill="url(#steamLight)"/>
        <circle cx="-6" cy="6" r="1.5" fill="url(#steamLight)"/>
        <circle cx="-3" cy="14" r="1.5" fill="url(#steamLight)"/>
        <circle cx="-6" cy="22" r="1.5" fill="url(#steamLight)"/>
        <circle cx="-14" cy="25" r="1.5" fill="url(#steamLight)"/>
        <circle cx="-22" cy="22" r="1.5" fill="url(#steamLight)"/>
        <circle cx="-25" cy="14" r="1.5" fill="url(#steamLight)"/>
        <circle cx="-22" cy="6" r="1.5" fill="url(#steamLight)"/>
      </g>
      
      <!-- Connecting arm -->
      <line x1="-2" y1="8" x2="6" y2="-4" stroke="url(#steamLight)" stroke-width="7" stroke-linecap="round" filter="url(#steamGlow)"/>
      
      <!-- Center joint -->
      <circle cx="0" cy="2" r="4" fill="url(#steamLight)" filter="url(#steamGlow)"/>
    </g>
  </g>
  
  <!-- STEAM text -->
  <text x="50" y="82" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#steamLight)" text-anchor="middle" letter-spacing="2">STEAM</text>
  
  <!-- Wave patterns -->
  <path d="M 12 88 Q 17 83 22 88 Q 27 93 32 88" stroke="#67C1F5" stroke-width="2.5" fill="none" opacity="0.3" stroke-linecap="round"/>
  <path d="M 40 88 Q 45 83 50 88 Q 55 93 60 88" stroke="#67C1F5" stroke-width="2.5" fill="none" opacity="0.3" stroke-linecap="round"/>
  
  <!-- Card chip decoration -->
  <rect x="72" y="82" width="16" height="12" rx="2" fill="url(#steamSilver)" opacity="0.4"/>
  <rect x="74" y="84" width="12" height="8" rx="1" fill="#7A94A8" opacity="0.5"/>
  <line x1="77" y1="85" x2="77" y2="91" stroke="#5A7488" stroke-width="0.5"/>
  <line x1="80" y1="85" x2="80" y2="91" stroke="#5A7488" stroke-width="0.5"/>
  <line x1="83" y1="85" x2="83" y2="91" stroke="#5A7488" stroke-width="0.5"/>
  
  <!-- Shine overlay -->
  <ellipse cx="75" cy="18" rx="20" ry="15" fill="#67C1F5" opacity="0.15"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Authentic Visa deep blue gradient (matching real Visa cards) -->
    <linearGradient id="visaBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1434CB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A3A8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#162561;stop-opacity:1" />
    </linearGradient>
    
    <!-- Signature Visa gold/orange accent -->
    <linearGradient id="visaOrange" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#F7A600;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FDB700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7A600;stop-opacity:1" />
    </linearGradient>
    
    <!-- Crisp white for logo text -->
    <linearGradient id="visaWhite" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Solid blue background -->
  <rect width="100" height="100" rx="24" fill="url(#visaBg)"/>
  
  <!-- Signature orange accent stripe at top (Visa brand element) -->
  <rect x="0" y="18" width="100" height="4" fill="url(#visaOrange)" opacity="0.85"/>
  
  <!-- VISA wordmark - clean, bold, professional -->
  <g transform="translate(50, 52)">
    <!-- V - clean triangular shape -->
    <polygon points="-28,-10 -22,-10 -15,10 -21,10" fill="#FFFFFF"/>
    
    <!-- I - simple rectangle -->
    <rect x="-10" y="-10" width="5" height="20" fill="#FFFFFF"/>
    
    <!-- S - simplified S shape -->
    <path d="M 0,-10 L 10,-10 L 10,-6 L 4,-6 L 4,0 L 10,0 L 10,10 L 0,10 L 0,6 L 6,6 L 6,0 L 0,0 Z" 
          fill="#FFFFFF"/>
    
    <!-- A - triangular with crossbar -->
    <polygon points="16,-10 20,-10 28,10 24,10 23,4 17,4 16,10 12,10" fill="#FFFFFF"/>
    <rect x="17.5" y="0" width="4.5" height="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Hologram effect (bottom right) -->
  <ellipse cx="78" cy="78" rx="8" ry="8" fill="url(#visaOrange)" opacity="0.2"/>
  
  <!-- Minimal decoration - subtle circles -->
  <circle cx="15" cy="85" r="4" fill="#FFFFFF" opacity="0.08"/>
  <circle cx="88" cy="30" r="6" fill="#FFFFFF" opacity="0.06"/>
</svg>

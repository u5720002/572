<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- 3-color blue gradient for background -->
    <linearGradient id="visaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1C3F94;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#18357F;stop-opacity:1" />
    </linearGradient>
    
    <!-- White-to-light-gold gradient for VISA text -->
    <linearGradient id="visaTextGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8E0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient for accents -->
    <linearGradient id="visaGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="visaShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow filter -->
    <filter id="visaGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100" height="100" rx="22" fill="url(#visaGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="15" cy="15" r="8" fill="#FFFFFF" opacity="0.08"/>
  <circle cx="85" cy="20" r="12" fill="#FFFFFF" opacity="0.06"/>
  <circle cx="75" cy="85" r="10" fill="#FFFFFF" opacity="0.07"/>
  <circle cx="20" cy="80" r="6" fill="#FFFFFF" opacity="0.09"/>
  
  <!-- Gold accent stripes (credit card theme) -->
  <rect x="8" y="25" width="84" height="2.5" rx="1.2" fill="url(#visaGold)" opacity="0.25"/>
  <rect x="8" y="70" width="84" height="2.5" rx="1.2" fill="url(#visaGold)" opacity="0.25"/>
  
  <!-- Wave patterns (payment flow theme) -->
  <path d="M 12 88 Q 17 83 22 88 Q 27 93 32 88" 
        stroke="#FFFFFF" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round" 
        opacity="0.2"/>
  <path d="M 68 12 Q 73 7 78 12 Q 83 17 88 12" 
        stroke="#FFFFFF" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round" 
        opacity="0.2"/>
  
  <!-- VISA text with enhanced styling -->
  <g transform="translate(12, 38)" filter="url(#visaShadow)">
    <!-- V -->
    <path d="M 0 0 L 10 0 L 16 30 L 8 30 Z" 
          fill="url(#visaTextGrad)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="0.5" 
          filter="url(#visaGlow)"/>
    
    <!-- I -->
    <rect x="20" y="0" width="8" height="30" rx="1" 
          fill="url(#visaTextGrad)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="0.5" 
          filter="url(#visaGlow)"/>
    
    <!-- S -->
    <path d="M 32 0 L 50 0 C 52 0 54 2 54 4 L 54 8 C 54 10 52 12 50 12 L 36 12 C 34 12 32 14 32 16 L 32 26 C 32 28 34 30 36 30 L 54 30 L 54 22 L 46 22 L 46 18 L 58 18 L 58 30 C 58 32 56 34 54 34 L 36 34 C 34 34 32 32 32 30 Z" 
          fill="url(#visaTextGrad)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="0.5" 
          filter="url(#visaGlow)" 
          transform="scale(0.88)"/>
    
    <!-- A -->
    <path d="M 54 0 L 68 0 L 74 30 L 66 30 L 65 24 L 57 24 L 56 30 L 48 30 Z M 58 18 L 64 18 L 61 5 Z" 
          fill="url(#visaTextGrad)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="0.5" 
          filter="url(#visaGlow)"/>
  </g>
  
  <!-- Shine overlay (top-right corner) -->
  <ellipse cx="80" cy="20" rx="25" ry="25" 
           fill="url(#visaTextGrad)" 
           opacity="0.12"/>
  
  <!-- Card chip decoration (bottom-right) -->
  <rect x="70" y="75" width="12" height="10" rx="2" 
        fill="url(#visaGold)" 
        opacity="0.3"/>
  <rect x="72" y="77" width="8" height="6" rx="1" 
        fill="url(#visaGold)" 
        opacity="0.4"/>
</svg>

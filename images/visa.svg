<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Clean Visa blue gradient -->
    <linearGradient id="visaBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1434CB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F2C9D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent -->
    <linearGradient id="visaGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FDB913;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow -->
    <filter id="textShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="24" fill="url(#visaBg)"/>
  
  <!-- Subtle decorative elements -->
  <circle cx="20" cy="20" r="12" fill="#FFFFFF" opacity="0.04"/>
  <circle cx="80" cy="80" r="15" fill="#FFFFFF" opacity="0.03"/>
  
  <!-- Visa wordmark -->
  <g transform="translate(50, 50)" filter="url(#textShadow)">
    <!-- V -->
    <path d="M -32 -10 L -24 -10 L -18 10 L -26 10 Z" fill="#FFFFFF"/>
    
    <!-- I -->
    <rect x="-14" y="-10" width="5" height="20" fill="#FFFFFF"/>
    
    <!-- S -->
    <path d="M -6 -10 Q 0 -10 0 -6 L 0 -2 Q 0 2 -6 2 Q -10 2 -10 6 L -10 6 Q -10 10 -6 10 L 6 10 L 6 5 L 0 5 L 0 -2 L 4 -2 Q 8 -2 8 -6 L 8 -6 Q 8 -10 4 -10 Z" fill="#FFFFFF"/>
    
    <!-- A -->
    <path d="M 12 -10 L 20 -10 L 26 10 L 18 10 L 17 4 L 13 4 L 12 10 L 4 10 Z M 14 -2 L 16 -2 L 15 -7 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Gold accent stripe -->
  <rect x="0" y="25" width="100" height="2" fill="url(#visaGold)" opacity="0.6"/>
  
  <!-- Wave pattern -->
  <path d="M 70 78 Q 75 75 80 78 Q 85 81 90 78" stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.12"/>
  
  <!-- Card chip -->
  <g transform="translate(75, 80)">
    <rect width="12" height="10" rx="1.5" fill="#FDB913" opacity="0.35"/>
    <line x1="2" y1="2" x2="2" y2="8" stroke="#0F2C9D" stroke-width="0.5" opacity="0.5"/>
    <line x1="5" y1="2" x2="5" y2="8" stroke="#0F2C9D" stroke-width="0.5" opacity="0.5"/>
    <line x1="7" y1="2" x2="7" y2="8" stroke="#0F2C9D" stroke-width="0.5" opacity="0.5"/>
    <line x1="10" y1="2" x2="10" y2="8" stroke="#0F2C9D" stroke-width="0.5" opacity="0.5"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Authentic Visa blue gradient -->
    <linearGradient id="visaBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1F71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1047;stop-opacity:1" />
    </linearGradient>
    
    <!-- Visa signature gold/orange stripe -->
    <linearGradient id="visaGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7B600;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7B600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="24" fill="url(#visaBg)"/>
  
  <!-- Signature orange accent stripe (iconic Visa element) -->
  <rect x="0" y="20" width="100" height="3" fill="url(#visaGold)"/>
  
  <!-- VISA text using proper SVG text element with italic styling -->
  <text x="50" y="58" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        font-style="italic"
        fill="#FFFFFF" 
        text-anchor="middle"
        letter-spacing="1">VISA</text>
  
  <!-- Subtle decorative elements -->
  <circle cx="15" cy="82" r="3" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="85" cy="32" r="4" fill="#FFFFFF" opacity="0.08"/>
  
  <!-- Hologram/security element -->
  <circle cx="78" cy="78" r="6" fill="url(#visaGold)" opacity="0.15"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- 4-color authentic Visa blue gradient for background -->
    <linearGradient id="visaBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1F71;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#1A1F71;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#13165C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1047;stop-opacity:1" />
    </linearGradient>
    
    <!-- White gradient for VISA text -->
    <linearGradient id="visaWhite" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F8F8F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold/orange gradient for accent stripe -->
    <linearGradient id="visaOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FDB913;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDB913;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for text -->
    <filter id="visaTextShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow filter for enhanced depth -->
    <filter id="visaGlow">
      <feGaussianBlur stdDeviation="1.2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with authentic Visa blue gradient -->
  <rect width="100" height="100" rx="24" fill="url(#visaBg)"/>
  
  <!-- Decorative circles for depth -->
  <circle cx="18" cy="18" r="10" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="82" cy="22" r="14" fill="#FFFFFF" opacity="0.04"/>
  <circle cx="75" cy="82" r="12" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="22" cy="78" r="8" fill="#FFFFFF" opacity="0.06"/>
  <circle cx="50" cy="15" r="6" fill="#FFFFFF" opacity="0.04"/>
  
  <!-- Orange accent stripe (top) - signature Visa element -->
  <rect x="0" y="22" width="100" height="3.5" fill="url(#visaOrange)" opacity="0.85"/>
  
  <!-- VISA wordmark - simplified and bolder design -->
  <g transform="translate(50, 50)" filter="url(#visaTextShadow)">
    <!-- V - using simple bold letterform -->
    <path d="M -36 -12 L -28 -12 L -22 12 L -30 12 Z" 
          fill="url(#visaWhite)" 
          filter="url(#visaGlow)"/>
    
    <!-- I - bold vertical stroke -->
    <rect x="-18" y="-12" width="6" height="24" 
          fill="url(#visaWhite)" 
          filter="url(#visaGlow)"/>
    
    <!-- S - simplified S shape -->
    <path d="M -8 -12 L 4 -12 C 6 -12 8 -10 8 -8 L 8 -2 C 8 0 6 2 4 2 L -4 2 C -6 2 -8 4 -8 6 L -8 8 C -8 10 -6 12 -4 12 L 8 12 L 8 6 L -2 6 L -2 0 L 6 0 C 8 0 10 -2 10 -4 L 10 -10 C 10 -12 8 -14 6 -14 L -6 -14 C -8 -14 -10 -12 -10 -10 L -10 -4 L -4 -4 L -4 -10 Z" 
          fill="url(#visaWhite)" 
          filter="url(#visaGlow)" 
          transform="scale(1.15, 1)"/>
    
    <!-- A - bold triangular form -->
    <path d="M 14 -12 L 22 -12 L 28 12 L 20 12 L 19 6 L 15 6 L 14 12 L 6 12 Z M 16.5 0 L 17.5 0 L 17 -8 Z" 
          fill="url(#visaWhite)" 
          filter="url(#visaGlow)" 
          transform="scale(1.3, 1)"/>
  </g>
  
  <!-- Hologram/security element (bottom-left) -->
  <rect x="12" y="72" width="18" height="14" rx="2.5" 
        fill="url(#visaOrange)" 
        opacity="0.25"/>
  <rect x="14" y="74" width="14" height="10" rx="1.5" 
        fill="url(#visaOrange)" 
        opacity="0.35">
    <animate attributeName="opacity" values="0.35;0.5;0.35" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Wave patterns for payment theme -->
  <path d="M 70 78 Q 75 74 80 78 Q 85 82 90 78" 
        stroke="#FFFFFF" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        opacity="0.15"/>
  
  <!-- Shine overlay (top-right) for premium look -->
  <ellipse cx="75" cy="25" rx="30" ry="30" 
           fill="url(#visaWhite)" 
           opacity="0.08"/>
  
  <!-- Card chip decoration (authentic credit card element) -->
  <g transform="translate(70, 75)">
    <rect x="0" y="0" width="16" height="13" rx="2.5" 
          fill="url(#visaOrange)" 
          opacity="0.4"/>
    <!-- Chip grid pattern -->
    <line x1="3" y1="3" x2="3" y2="10" stroke="#1A1F71" stroke-width="0.8" opacity="0.6"/>
    <line x1="6" y1="3" x2="6" y2="10" stroke="#1A1F71" stroke-width="0.8" opacity="0.6"/>
    <line x1="10" y1="3" x2="10" y2="10" stroke="#1A1F71" stroke-width="0.8" opacity="0.6"/>
    <line x1="13" y1="3" x2="13" y2="10" stroke="#1A1F71" stroke-width="0.8" opacity="0.6"/>
    <line x1="3" y1="5" x2="13" y2="5" stroke="#1A1F71" stroke-width="0.8" opacity="0.6"/>
    <line x1="3" y1="8" x2="13" y2="8" stroke="#1A1F71" stroke-width="0.8" opacity="0.6"/>
  </g>
</svg>

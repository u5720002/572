<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Authentic Visa blue gradient -->
    <linearGradient id="visaBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1F71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00579F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient for accent -->
    <linearGradient id="visaGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7B600;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7B600;stop-opacity:1" />
    </linearGradient>
    
    <!-- White gradient for logo -->
    <linearGradient id="visaWhite" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="visaShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect -->
    <filter id="visaGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with Visa blue -->
  <rect width="100" height="100" rx="24" fill="url(#visaBg)"/>
  
  <!-- Decorative circles -->
  <circle cx="18" cy="18" r="10" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="82" cy="82" r="12" fill="#FFFFFF" opacity="0.04"/>
  <circle cx="75" cy="20" r="8" fill="#FFFFFF" opacity="0.06"/>
  
  <!-- VISA text logo -->
  <g transform="translate(50, 50)" filter="url(#visaShadow)">
    <!-- V -->
    <path d="M -34 -12 L -26 -12 L -19 12 L -27 12 Z" 
          fill="url(#visaWhite)" 
          filter="url(#visaGlow)"/>
    
    <!-- I -->
    <rect x="-16" y="-12" width="6" height="24" 
          fill="url(#visaWhite)" 
          filter="url(#visaGlow)"/>
    
    <!-- S -->
    <path d="M -7 -12 L 5 -12 Q 9 -12 9 -8 L 9 -4 Q 9 0 5 0 L -3 0 Q -7 0 -7 4 L -7 8 Q -7 12 -3 12 L 9 12 L 9 6 L -1 6 L -1 2 L 7 2 Q 11 2 11 -2 L 11 -10 Q 11 -14 7 -14 L -5 -14 Q -9 -14 -9 -10 L -9 -6 L -3 -6 L -3 -10 Z" 
          fill="url(#visaWhite)" 
          filter="url(#visaGlow)" 
          transform="scale(0.9, 1)"/>
    
    <!-- A -->
    <path d="M 15 -12 L 23 -12 L 30 12 L 22 12 L 21 5 L 17 5 L 16 12 L 8 12 Z M 18 -1 L 20 -1 L 19 -8 Z" 
          fill="url(#visaWhite)" 
          filter="url(#visaGlow)"/>
  </g>
  
  <!-- Signature gold/orange accent bar -->
  <rect x="0" y="22" width="100" height="3" fill="url(#visaGold)" opacity="0.75"/>
  
  <!-- Wave patterns -->
  <path d="M 12 85 Q 17 81 22 85 Q 27 89 32 85" 
        stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.15" stroke-linecap="round"/>
  <path d="M 68 85 Q 73 81 78 85 Q 83 89 88 85" 
        stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.15" stroke-linecap="round"/>
  
  <!-- Card chip -->
  <g transform="translate(72, 78)">
    <rect width="16" height="13" rx="2" fill="url(#visaGold)" opacity="0.4"/>
    <line x1="3" y1="3" x2="3" y2="10" stroke="#1A1F71" stroke-width="0.6" opacity="0.5"/>
    <line x1="6" y1="3" x2="6" y2="10" stroke="#1A1F71" stroke-width="0.6" opacity="0.5"/>
    <line x1="10" y1="3" x2="10" y2="10" stroke="#1A1F71" stroke-width="0.6" opacity="0.5"/>
    <line x1="13" y1="3" x2="13" y2="10" stroke="#1A1F71" stroke-width="0.6" opacity="0.5"/>
    <line x1="3" y1="5" x2="13" y2="5" stroke="#1A1F71" stroke-width="0.6" opacity="0.5"/>
    <line x1="3" y1="8" x2="13" y2="8" stroke="#1A1F71" stroke-width="0.6" opacity="0.5"/>
  </g>
  
  <!-- Shine overlay -->
  <ellipse cx="25" cy="25" rx="22" ry="18" fill="#FFFFFF" opacity="0.08"/>
</svg>

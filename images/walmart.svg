<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- 3-color gradient background -->
    <linearGradient id="walmartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0071CE"/>
      <stop offset="50%" stop-color="#0060B8"/>
      <stop offset="100%" stop-color="#004F9F"/>
    </linearGradient>
    <!-- Gold spark gradient -->
    <radialGradient id="sparkGrad">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFC220"/>
      <stop offset="100%" stop-color="#FF9500"/>
    </radialGradient>
    <!-- Silver accent gradient -->
    <linearGradient id="walmartSilver" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#E8E8E8"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="walmartShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Glow filter -->
    <filter id="walmartGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100" height="100" rx="24" fill="url(#walmartGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="15" cy="15" r="8" fill="#FFFFFF" opacity="0.08"/>
  <circle cx="85" cy="20" r="12" fill="#FFFFFF" opacity="0.12"/>
  <circle cx="20" cy="80" r="10" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="78" cy="82" r="7" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="50" cy="90" r="6" fill="#FFFFFF" opacity="0.06"/>
  
  <!-- Card accent stripes -->
  <rect x="8" y="18" width="84" height="3" fill="url(#walmartSilver)" opacity="0.3"/>
  <rect x="8" y="76" width="84" height="3" fill="url(#walmartSilver)" opacity="0.3"/>
  
  <!-- Walmart spark (6-point star) -->
  <g filter="url(#walmartShadow)">
    <g transform="translate(50, 45)" filter="url(#walmartGlow)">
      <!-- Top spark -->
      <circle cx="0" cy="-20" r="7" fill="url(#sparkGrad)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <!-- Top-right spark -->
      <circle cx="17" cy="-10" r="7" fill="url(#sparkGrad)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <!-- Bottom-right spark -->
      <circle cx="17" cy="10" r="7" fill="url(#sparkGrad)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <!-- Bottom spark -->
      <circle cx="0" cy="20" r="7" fill="url(#sparkGrad)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <!-- Bottom-left spark -->
      <circle cx="-17" cy="10" r="7" fill="url(#sparkGrad)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <!-- Top-left spark -->
      <circle cx="-17" cy="-10" r="7" fill="url(#sparkGrad)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <!-- Center circle -->
      <circle cx="0" cy="0" r="9" fill="#0071CE" stroke="url(#sparkGrad)" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Walmart text -->
  <text x="50" y="78" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.9" letter-spacing="1.5">WALMART</text>
  
  <!-- Wave patterns -->
  <path d="M 12 88 Q 17 83 22 88 Q 27 93 32 88" stroke="#FFFFFF" stroke-width="2.5" fill="none" opacity="0.25" stroke-linecap="round"/>
  <path d="M 40 88 Q 45 83 50 88 Q 55 93 60 88" stroke="#FFFFFF" stroke-width="2.5" fill="none" opacity="0.25" stroke-linecap="round"/>
  
  <!-- Card chip decoration -->
  <rect x="72" y="82" width="16" height="12" rx="2" fill="url(#walmartSilver)" opacity="0.4"/>
  <rect x="74" y="84" width="12" height="8" rx="1" fill="#C0C0C0" opacity="0.5"/>
  <line x1="77" y1="85" x2="77" y2="91" stroke="#999" stroke-width="0.5"/>
  <line x1="80" y1="85" x2="80" y2="91" stroke="#999" stroke-width="0.5"/>
  <line x1="83" y1="85" x2="83" y2="91" stroke="#999" stroke-width="0.5"/>
  
  <!-- Shine overlay -->
  <ellipse cx="75" cy="18" rx="20" ry="15" fill="#FFFFFF" opacity="0.15"/>
</svg>

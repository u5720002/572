<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Base gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for subtle geometric shapes -->
    <pattern id="geometricPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Circles -->
      <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.03)" />
      <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.02)" />
      <circle cx="100" cy="100" r="20" fill="rgba(255,255,255,0.02)" />
      
      <!-- Hexagons (simplified as polygons) -->
      <polygon points="25,10 40,20 40,40 25,50 10,40 10,20" fill="rgba(255,255,255,0.02)" />
      <polygon points="75,60 90,70 90,90 75,100 60,90 60,70" fill="rgba(255,255,255,0.02)" />
    </pattern>
    
    <!-- Decorative floating shapes -->
    <radialGradient id="floatingGlow1">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="floatingGlow2">
      <stop offset="0%" style="stop-color:rgba(118,75,162,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(118,75,162,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#bgGradient)" />
  
  <!-- Geometric pattern overlay -->
  <rect width="1920" height="1080" fill="url(#geometricPattern)" />
  
  <!-- Floating decorative elements -->
  <!-- Top left glow -->
  <circle cx="200" cy="150" r="300" fill="url(#floatingGlow1)" opacity="0.4" />
  
  <!-- Top right glow -->
  <circle cx="1700" cy="200" r="250" fill="url(#floatingGlow2)" opacity="0.5" />
  
  <!-- Bottom left glow -->
  <circle cx="300" cy="900" r="280" fill="url(#floatingGlow2)" opacity="0.4" />
  
  <!-- Bottom right glow -->
  <circle cx="1600" cy="850" r="320" fill="url(#floatingGlow1)" opacity="0.3" />
  
  <!-- Center accent -->
  <circle cx="960" cy="540" r="400" fill="url(#floatingGlow1)" opacity="0.2" />
  
  <!-- Subtle lines for depth -->
  <line x1="0" y1="300" x2="1920" y2="280" stroke="rgba(255,255,255,0.05)" stroke-width="2" />
  <line x1="0" y1="700" x2="1920" y2="720" stroke="rgba(255,255,255,0.05)" stroke-width="2" />
  
  <!-- Decorative dots pattern -->
  <g opacity="0.15">
    <circle cx="100" cy="100" r="3" fill="white" />
    <circle cx="300" cy="150" r="2" fill="white" />
    <circle cx="500" cy="200" r="3" fill="white" />
    <circle cx="700" cy="100" r="2" fill="white" />
    <circle cx="900" cy="180" r="3" fill="white" />
    <circle cx="1100" cy="120" r="2" fill="white" />
    <circle cx="1300" cy="170" r="3" fill="white" />
    <circle cx="1500" cy="140" r="2" fill="white" />
    <circle cx="1700" cy="190" r="3" fill="white" />
    
    <circle cx="150" cy="500" r="2" fill="white" />
    <circle cx="350" cy="550" r="3" fill="white" />
    <circle cx="550" cy="600" r="2" fill="white" />
    <circle cx="750" cy="500" r="3" fill="white" />
    <circle cx="950" cy="580" r="2" fill="white" />
    <circle cx="1150" cy="520" r="3" fill="white" />
    <circle cx="1350" cy="570" r="2" fill="white" />
    <circle cx="1550" cy="540" r="3" fill="white" />
    <circle cx="1750" cy="590" r="2" fill="white" />
    
    <circle cx="200" cy="900" r="3" fill="white" />
    <circle cx="400" cy="950" r="2" fill="white" />
    <circle cx="600" cy="1000" r="3" fill="white" />
    <circle cx="800" cy="900" r="2" fill="white" />
    <circle cx="1000" cy="980" r="3" fill="white" />
    <circle cx="1200" cy="920" r="2" fill="white" />
    <circle cx="1400" cy="970" r="3" fill="white" />
    <circle cx="1600" cy="940" r="2" fill="white" />
    <circle cx="1800" cy="990" r="3" fill="white" />
  </g>
  
  <!-- Abstract geometric shapes for modern look -->
  <g opacity="0.08">
    <!-- Triangles -->
    <polygon points="1200,100 1300,250 1100,250" fill="white" />
    <polygon points="400,800 500,950 300,950" fill="white" />
    
    <!-- Squares rotated 45 degrees -->
    <rect x="1500" y="600" width="80" height="80" fill="white" transform="rotate(45 1540 640)" />
    <rect x="250" y="400" width="60" height="60" fill="white" transform="rotate(45 280 430)" />
  </g>
</svg>

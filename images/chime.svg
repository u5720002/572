<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- 3-color gradient for background -->
    <linearGradient id="chimeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#21C064;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1DB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1AA854;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for bank building -->
    <linearGradient id="chimeBankGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0FFE8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="chimeShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow filter -->
    <filter id="chimeGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="22" fill="url(#chimeGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="85" cy="15" r="6" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="15" cy="85" r="5" fill="#FFFFFF" opacity="0.12"/>
  <circle cx="20" cy="20" r="4" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="80" cy="80" r="5" fill="#FFFFFF" opacity="0.13"/>
  
  <!-- Shine overlay -->
  <ellipse cx="75" cy="25" rx="25" ry="20" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- Bank building icon with gradient and glow -->
  <g filter="url(#chimeGlow)">
    <!-- Bank pillars/columns -->
    <rect x="28" y="45" width="8" height="30" rx="1.5" fill="url(#chimeBankGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <rect x="42" y="45" width="8" height="30" rx="1.5" fill="url(#chimeBankGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <rect x="56" y="45" width="8" height="30" rx="1.5" fill="url(#chimeBankGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <rect x="70" y="45" width="8" height="30" rx="1.5" fill="url(#chimeBankGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    
    <!-- Bank roof/pediment -->
    <path d="M 22 45 L 50 30 L 78 45 Z" fill="url(#chimeBankGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    
    <!-- Bank base -->
    <rect x="24" y="75" width="58" height="6" rx="1" fill="url(#chimeBankGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    
    <!-- Dollar sign symbol on pediment -->
    <text x="50" y="43" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1DB85C" text-anchor="middle">$</text>
  </g>
  
  <!-- Decorative wave pattern for banking/money flow -->
  <path d="M 12 88 Q 17 83 22 88 Q 27 93 32 88" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.2"/>
  <path d="M 68 12 Q 73 7 78 12 Q 83 17 88 12" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.2"/>
  
  <!-- Optional brand text -->
  <!-- <text x="50" y="95" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.8">Chime</text> -->
</svg>

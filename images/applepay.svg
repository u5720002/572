<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Pure black background (like actual Apple Pay) -->
  <rect width="100" height="100" rx="24" fill="#000000"/>
  
  <!-- Authentic Apple logo using path for perfect shape -->
  <g transform="translate(50, 35) scale(1.3)">
    <!-- Apple body - classic shape with proper proportions -->
    <path d="M 0,-15 Q 15,-15 15,0 Q 15,15 0,15 Q -15,15 -15,0 Q -15,-15 0,-15" fill="#FFFFFF"/>
    
    <!-- Iconic bite mark (what makes it recognizable as Apple) -->
    <circle cx="10" cy="-4" r="6" fill="#000000"/>
    
    <!-- Small leaf on top -->
    <path d="M 0,-16 Q 3,-20 5,-16" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Apple Pay text using SVG text for clarity -->
  <text x="50" y="78" 
        text-anchor="middle"
        font-family="-apple-system, Arial, sans-serif" 
        font-size="14" 
        font-weight="500" 
        letter-spacing="0.5"
        fill="#FFFFFF">Apple Pay</text>
</svg>

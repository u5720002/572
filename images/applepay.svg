<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- 3-color black gradient background -->
    <linearGradient id="appleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0F0F0F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050505;stop-opacity:1" />
    </linearGradient>
    
    <!-- White-to-light-gray gradient for Apple logo -->
    <linearGradient id="appleLogoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Silver gradient for accents -->
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced shadow filter -->
    <filter id="appleShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow filter -->
    <filter id="appleGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="22" fill="url(#appleGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="15" cy="15" r="20" fill="#FFFFFF" opacity="0.03"/>
  <circle cx="85" cy="85" r="25" fill="#FFFFFF" opacity="0.02"/>
  <circle cx="75" cy="25" r="15" fill="#FFFFFF" opacity="0.04"/>
  
  <!-- Enhanced Apple logo with bite -->
  <g transform="translate(25, 25)" filter="url(#appleShadow)">
    <!-- Main apple body with gradient fill -->
    <path d="M 25 5 C 25 5 30 5 32 8 C 34 11 35 15 35 20 C 35 25 33 30 30 33 C 27 36 22 38 17 38 C 12 38 7 36 4 33 C 1 30 0 25 0 20 C 0 15 1 11 3 8 C 5 5 10 5 10 5 C 10 5 8 3 8 0 C 8 -3 10 -5 13 -5 C 16 -5 18 -3 18 0 C 18 3 16 5 16 5 C 16 5 20 5 25 5 Z" 
          fill="url(#appleLogoGrad)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="0.8"
          filter="url(#appleGlow)"/>
    
    <!-- Bite mark - realistic curved indentation -->
    <path d="M 28 18 C 28 18 30 16 32 16 C 34 16 35 17 35 19 C 35 21 34 23 32 24 C 30 25 28 24 28 24 C 28 24 29 21 29 19.5 C 29 18 28 18 28 18 Z" 
          fill="url(#appleGrad)"/>
    
    <!-- Leaf detail on stem -->
    <ellipse cx="17" cy="-3" rx="3" ry="5" fill="url(#appleLogoGrad)" 
             transform="rotate(-25 17 -3)" opacity="0.95"/>
  </g>
  
  <!-- "Pay" text with enhanced styling -->
  <text x="63" y="45" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="18" font-weight="600" fill="url(#appleLogoGrad)" 
        filter="url(#appleShadow)">Pay</text>
  
  <!-- Wave patterns for payment flow theme -->
  <g opacity="0.15">
    <path d="M 12 88 Q 17 83 22 88 Q 27 93 32 88" 
          stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 40 88 Q 45 83 50 88 Q 55 93 60 88" 
          stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Contactless payment waves -->
  <g transform="translate(70, 65)" opacity="0.25">
    <path d="M 0 0 Q 2 -2 4 0 Q 6 2 8 0" 
          stroke="#FFFFFF" stroke-width="1.8" fill="none" stroke-linecap="round"/>
    <path d="M 0 5 Q 3 2 6 5 Q 9 8 12 5" 
          stroke="#FFFFFF" stroke-width="1.8" fill="none" stroke-linecap="round"/>
    <path d="M 0 10 Q 4 6 8 10 Q 12 14 16 10" 
          stroke="#FFFFFF" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Silver accent stripes (minimalist design) -->
  <rect x="8" y="70" width="84" height="1.5" fill="url(#silverGrad)" opacity="0.2" rx="0.75"/>
  <rect x="8" y="78" width="84" height="1.5" fill="url(#silverGrad)" opacity="0.15" rx="0.75"/>
  
  <!-- Shine overlay effect (top-right corner) -->
  <circle cx="78" cy="22" r="12" fill="#FFFFFF" opacity="0.08"/>
  
  <!-- Card chip decoration (bottom-right) -->
  <g transform="translate(72, 82)">
    <rect x="0" y="0" width="15" height="12" rx="2" fill="url(#silverGrad)" opacity="0.25"/>
    <rect x="2" y="2" width="11" height="8" rx="1" fill="#000000" opacity="0.3"/>
    <line x1="3" y1="4" x2="12" y2="4" stroke="url(#silverGrad)" stroke-width="0.5" opacity="0.4"/>
    <line x1="3" y1="6" x2="12" y2="6" stroke="url(#silverGrad)" stroke-width="0.5" opacity="0.4"/>
    <line x1="3" y1="8" x2="12" y2="8" stroke="url(#silverGrad)" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- Security checkmark badge -->
  <g transform="translate(12, 12)">
    <circle cx="0" cy="0" r="7" fill="#34C759" opacity="0.9"/>
    <path d="M -3 0 L -1 2 L 3 -3" stroke="#FFFFFF" stroke-width="1.8" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>

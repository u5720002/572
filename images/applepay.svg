<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Pure black background matching official Apple Pay -->
  <rect width="100" height="100" rx="24" fill="#000000"/>
  
  <!-- Iconic Apple logo - authentic design with clearly visible bite -->
  <g transform="translate(50, 32)">
    <!-- Main apple body - rounded apple shape -->
    <path d="M -2,-18 C 4,-20 10,-18 13,-12 C 16,-6 16,2 14,8 C 12,14 8,18 2,18 C -4,18 -10,16 -13,10 C -16,4 -16,-4 -13,-10 C -10,-16 -6,-18 -2,-18 Z" 
          fill="#FFFFFF"/>
    
    <!-- Clear bite mark on right side (signature Apple element) -->
    <ellipse cx="10" cy="-2" rx="5.5" ry="8" fill="#000000"/>
    
    <!-- Small stem/leaf at top -->
    <g transform="translate(0, -18)">
      <path d="M 0,0 Q 2,-3 4,-2" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <path d="M 2,-2 Q 3,-1 5,0" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- "Apple Pay" text for clear brand identification -->
  <text x="50" y="75" 
        text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', Arial, sans-serif" 
        font-size="13" 
        font-weight="600" 
        letter-spacing="0.3"
        fill="#FFFFFF">Apple Pay</text>
</svg>

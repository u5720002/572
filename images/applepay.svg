<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Sleek black gradient -->
    <linearGradient id="appleBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1D1D1F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- White gradient for Apple logo -->
    <linearGradient id="appleWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Silver accent -->
    <linearGradient id="silver" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="appleShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect -->
    <filter id="appleGlow">
      <feGaussianBlur stdDeviation="1.2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="24" fill="url(#appleBg)"/>
  
  <!-- Subtle decorative elements -->
  <circle cx="20" cy="20" r="15" fill="#FFFFFF" opacity="0.02"/>
  <circle cx="80" cy="80" r="18" fill="#FFFFFF" opacity="0.02"/>
  <circle cx="50" cy="15" r="10" fill="#FFFFFF" opacity="0.03"/>
  
  <!-- Apple logo with authentic design -->
  <g transform="translate(27, 32)" filter="url(#appleShadow)">
    <!-- Apple body -->
    <path d="M 18 0 C 18 0 22 0 24 3 C 26 6 27 11 27 16 C 27 21 25 26 22 29 C 19 32 14 34 9 34 C 4 34 -1 32 -4 29 C -7 26 -8 21 -8 16 C -8 11 -7 6 -5 3 C -3 0 2 0 2 0 C 2 0 0 -2 0 -5 C 0 -8 2 -10 5 -10 C 8 -10 10 -8 10 -5 C 10 -2 8 0 8 0 C 8 0 12 0 18 0 Z" 
          fill="url(#appleWhite)" 
          filter="url(#appleGlow)"/>
    
    <!-- Bite mark (right side) -->
    <circle cx="22" cy="16" r="5.5" fill="url(#appleBg)"/>
    
    <!-- Leaf on stem -->
    <ellipse cx="9" cy="-8" rx="2.5" ry="4.5" 
             fill="url(#appleWhite)" 
             transform="rotate(-25 9 -8)"/>
  </g>
  
  <!-- "Pay" text in SF Pro style -->
  <text x="60" y="47" 
        font-family="-apple-system, SF Pro Display, sans-serif" 
        font-size="17" 
        font-weight="500" 
        fill="url(#appleWhite)" 
        filter="url(#appleShadow)">Pay</text>
  
  <!-- Wave patterns for payment theme -->
  <g opacity="0.12">
    <path d="M 12 88 Q 17 84 22 88" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 30 88 Q 35 84 40 88" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Contactless payment indicator -->
  <g transform="translate(72, 68)" opacity="0.2">
    <path d="M 0 0 Q 2 -2 4 0" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M -1 4 Q 2 1 5 4" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M -2 8 Q 2 4 6 8" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Silver accent stripe -->
  <rect x="10" y="75" width="80" height="1.5" fill="url(#silver)" opacity="0.15" rx="0.75"/>
  
  <!-- Card chip -->
  <g transform="translate(74, 82)">
    <rect width="14" height="11" rx="1.5" fill="url(#silver)" opacity="0.25"/>
    <line x1="2" y1="2" x2="2" y2="9" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
    <line x1="5" y1="2" x2="5" y2="9" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
    <line x1="9" y1="2" x2="9" y2="9" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
    <line x1="12" y1="2" x2="12" y2="9" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
  </g>
  
  <!-- Shine overlay -->
  <circle cx="75" cy="25" r="12" fill="#FFFFFF" opacity="0.06"/>
</svg>

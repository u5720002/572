<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Authentic Apple black gradient (like real Apple products) -->
    <linearGradient id="appleBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1C1C1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean black background -->
  <rect width="100" height="100" rx="24" fill="url(#appleBg)"/>
  
  <!-- Apple logo - clean, iconic design (positioned left) -->
  <g transform="translate(28, 40)">
    <!-- Main apple body with authentic proportions -->
    <path d="M 5,-8 C 7,-10 9,-10 11,-8 C 13,-8 15,-8 15,-5 C 15,-3 13,-1 11,0 C 13,0 16,0 18,2 C 20,4 21,7 21,11 C 21,15 20,19 18,22 C 16,25 13,27 9,27 C 5,27 2,25 0,22 C -2,19 -3,15 -3,11 C -3,7 -2,4 0,2 C 2,0 5,0 7,0 C 5,-1 3,-3 3,-5 C 3,-8 5,-8 5,-8 Z" 
          fill="#FFFFFF"/>
    
    <!-- Authentic bite mark on right side -->
    <ellipse cx="18" cy="11" rx="4.5" ry="5.5" fill="url(#appleBg)"/>
    
    <!-- Leaf detail on stem -->
    <ellipse cx="8" cy="-7" rx="2" ry="3.5" fill="#FFFFFF" transform="rotate(-30 8 -7)"/>
  </g>
  
  <!-- "Pay" text - clean, simple, professional -->
  <text x="55" y="50" 
        font-family="SF Pro Text, -apple-system, system-ui, sans-serif" 
        font-size="20" 
        font-weight="500" 
        letter-spacing="-0.5" 
        fill="#FFFFFF">Pay</text>
  
  <!-- Contactless payment waves (subtle, bottom right) -->
  <g transform="translate(74, 75)" opacity="0.25">
    <path d="M 0,0 Q 2,-3 4,0" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M -1,4 Q 2,1 5,4" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M -2,8 Q 2,4 6,8" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Minimal decoration - single subtle circle -->
  <circle cx="85" cy="25" r="5" fill="#FFFFFF" opacity="0.04"/>
</svg>

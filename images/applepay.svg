<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Sleek black gradient matching Apple products -->
    <linearGradient id="appleBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1C1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Black background -->
  <rect width="100" height="100" rx="24" fill="url(#appleBg)"/>
  
  <!-- Apple logo - simplified, clearer design -->
  <g transform="translate(25, 45)">
    <!-- Apple body - cleaner, more recognizable shape -->
    <path d="M 15,0 C 20,0 24,4 24,10 C 24,16 20,24 15,28 C 10,24 6,16 6,10 C 6,4 10,0 15,0 Z" 
          fill="#FFFFFF"/>
    
    <!-- Bite mark - clearer, more visible -->
    <circle cx="21" cy="10" r="5" fill="url(#appleBg)"/>
    
    <!-- Stem -->
    <rect x="13.5" y="-4" width="3" height="5" rx="1.5" fill="#FFFFFF"/>
    
    <!-- Leaf - simpler, clearer -->
    <ellipse cx="17" cy="-2" rx="3" ry="2" fill="#FFFFFF" transform="rotate(20 17 -2)"/>
  </g>
  
  <!-- "Pay" text -->
  <text x="50" y="52" 
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="22" 
        font-weight="600" 
        letter-spacing="-1" 
        fill="#FFFFFF">Pay</text>
  
  <!-- Contactless waves - clearer -->
  <g transform="translate(72, 72)" opacity="0.3">
    <path d="M 0,0 Q 2,-2 4,0" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M -1,4 Q 2,2 5,4" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M -2,8 Q 2,6 6,8" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Clean black gradient -->
    <linearGradient id="appleBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1C1C1E;stop-opacity:1" />
    </linearGradient>
    
    <!-- White gradient for logo -->
    <linearGradient id="appleWhite" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E5EA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="24" fill="url(#appleBg)"/>
  
  <!-- Subtle decoration -->
  <circle cx="20" cy="20" r="15" fill="#FFFFFF" opacity="0.02"/>
  <circle cx="80" cy="80" r="18" fill="#FFFFFF" opacity="0.02"/>
  
  <!-- Apple logo -->
  <g transform="translate(30, 35)" filter="url(#shadow)">
    <!-- Apple shape -->
    <path d="M 17 0 C 17 0 20 0 22 3 C 24 6 25 10 25 15 C 25 20 23 25 20 28 C 17 31 12 33 7 33 C 2 33 -3 31 -6 28 C -9 25 -10 20 -10 15 C -10 10 -9 6 -7 3 C -5 0 0 0 0 0 C 0 0 -2 -2 -2 -5 C -2 -8 0 -10 3 -10 C 6 -10 8 -8 8 -5 C 8 -2 6 0 6 0 C 6 0 10 0 17 0 Z" 
          fill="url(#appleWhite)"/>
    
    <!-- Bite mark -->
    <circle cx="20" cy="15" r="5" fill="url(#appleBg)"/>
    
    <!-- Leaf -->
    <ellipse cx="7" cy="-8" rx="2.5" ry="4" fill="url(#appleWhite)" transform="rotate(-30 7 -8)"/>
  </g>
  
  <!-- Pay text -->
  <text x="58" y="48" font-family="-apple-system, sans-serif" font-size="16" font-weight="500" fill="url(#appleWhite)" filter="url(#shadow)">Pay</text>
  
  <!-- Contactless waves -->
  <g transform="translate(73, 70)" opacity="0.2">
    <path d="M 0 0 Q 2 -2 4 0" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
    <path d="M -2 4 Q 2 0 6 4" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
    <path d="M -4 8 Q 2 2 8 8" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Wave pattern -->
  <path d="M 15 85 Q 20 82 25 85" stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.1"/>
</svg>

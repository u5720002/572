<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- 3-color gradient background -->
    <linearGradient id="googleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5393F5"/>
      <stop offset="50%" stop-color="#4285F4"/>
      <stop offset="100%" stop-color="#3578E5"/>
    </linearGradient>
    <!-- Multi-color Google G gradient -->
    <linearGradient id="googleRed">
      <stop offset="0%" stop-color="#EA4335"/>
      <stop offset="100%" stop-color="#D33B2C"/>
    </linearGradient>
    <linearGradient id="googleYellow">
      <stop offset="0%" stop-color="#FBBC04"/>
      <stop offset="100%" stop-color="#F9AB00"/>
    </linearGradient>
    <linearGradient id="googleGreen">
      <stop offset="0%" stop-color="#34A853"/>
      <stop offset="100%" stop-color="#2D9348"/>
    </linearGradient>
    <linearGradient id="googleBlue">
      <stop offset="0%" stop-color="#4285F4"/>
      <stop offset="100%" stop-color="#3578E5"/>
    </linearGradient>
    <!-- Silver accent gradient -->
    <linearGradient id="googleSilver" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#E8E8E8"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="googleShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Glow filter -->
    <filter id="googleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100" height="100" rx="24" fill="url(#googleGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="15" cy="15" r="8" fill="#FFFFFF" opacity="0.08"/>
  <circle cx="85" cy="20" r="12" fill="#FFFFFF" opacity="0.12"/>
  <circle cx="20" cy="80" r="10" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="78" cy="82" r="7" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="50" cy="90" r="6" fill="#FFFFFF" opacity="0.06"/>
  
  <!-- Card accent stripes -->
  <rect x="8" y="18" width="84" height="3" fill="url(#googleSilver)" opacity="0.3"/>
  <rect x="8" y="76" width="84" height="3" fill="url(#googleSilver)" opacity="0.3"/>
  
  <!-- Google "G" logo -->
  <g filter="url(#googleShadow)">
    <g transform="translate(32, 28)">
      <!-- Blue section (right) -->
      <path d="M 18 0 C 24 0 29 2 32 5 L 28 9 C 26 7 23 6 18 6 C 11 6 6 11 6 18 C 6 25 11 30 18 30 C 23 30 27 27 28 23 L 18 23 L 18 17 L 34 17 C 34 18 34 19 34 20 C 34 29 28 36 18 36 C 8 36 0 28 0 18 C 0 8 8 0 18 0 Z" 
            fill="url(#googleBlue)" 
            filter="url(#googleGlow)"/>
      <!-- Red section (top-left arc) -->
      <path d="M 18 0 C 24 0 29 2 32 5 L 28 9 C 26 7 23 6 18 6 L 18 0 Z" 
            fill="url(#googleRed)" 
            filter="url(#googleGlow)"/>
      <!-- Yellow section (bottom-left arc) -->
      <path d="M 18 30 C 11 30 6 25 6 18 C 6 15 7 12 9 10 L 5 6 C 2 9 0 13 0 18 C 0 28 8 36 18 36 L 18 30 Z" 
            fill="url(#googleYellow)" 
            filter="url(#googleGlow)"/>
      <!-- Green section (bottom) -->
      <path d="M 18 36 C 28 36 34 29 34 20 C 34 19 34 18 34 17 L 28 17 L 28 23 C 27 27 23 30 18 30 L 18 36 Z" 
            fill="url(#googleGreen)" 
            filter="url(#googleGlow)"/>
    </g>
  </g>
  
  <!-- Pay text -->
  <text x="50" y="78" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="1">Pay</text>
  
  <!-- Wave patterns -->
  <path d="M 12 88 Q 17 83 22 88 Q 27 93 32 88" stroke="#FFFFFF" stroke-width="2.5" fill="none" opacity="0.25" stroke-linecap="round"/>
  <path d="M 40 88 Q 45 83 50 88 Q 55 93 60 88" stroke="#FFFFFF" stroke-width="2.5" fill="none" opacity="0.25" stroke-linecap="round"/>
  
  <!-- Card chip decoration -->
  <rect x="72" y="82" width="16" height="12" rx="2" fill="url(#googleSilver)" opacity="0.4"/>
  <rect x="74" y="84" width="12" height="8" rx="1" fill="#C0C0C0" opacity="0.5"/>
  <line x1="77" y1="85" x2="77" y2="91" stroke="#999" stroke-width="0.5"/>
  <line x1="80" y1="85" x2="80" y2="91" stroke="#999" stroke-width="0.5"/>
  <line x1="83" y1="85" x2="83" y2="91" stroke="#999" stroke-width="0.5"/>
  
  <!-- Shine overlay -->
  <ellipse cx="75" cy="18" rx="20" ry="15" fill="#FFFFFF" opacity="0.15"/>
</svg>

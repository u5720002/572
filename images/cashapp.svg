<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Enhanced 4-color gradient for richer depth -->
    <linearGradient id="cashGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E854;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#00D64D;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#00C244;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A83A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dollar sign gradient with metallic gold effect -->
    <linearGradient id="dollarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0FFE0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8FFC8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card stripe gradient -->
    <linearGradient id="stripeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#004D1A;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#006622;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#004D1A;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Enhanced shadow filter -->
    <filter id="cashShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Enhanced glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Emboss effect for 3D depth -->
    <filter id="emboss">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="-1" dy="-1" result="offsetblur"/>
      <feFlood flood-color="#FFFFFF" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="24" fill="url(#cashGrad)"/>
  
  <!-- Card-style magnetic stripe -->
  <rect x="0" y="15" width="100" height="8" fill="url(#stripeGrad)" opacity="0.6"/>
  
  <!-- Decorative circle elements with varying sizes -->
  <circle cx="85" cy="20" r="12" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="15" cy="85" r="10" fill="#FFFFFF" opacity="0.12"/>
  <circle cx="90" cy="75" r="7" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="20" cy="20" r="5" fill="#FFFFFF" opacity="0.08"/>
  <circle cx="10" cy="50" r="4" fill="#FFFFFF" opacity="0.06"/>
  
  <!-- Enhanced 3D dollar sign symbol -->
  <g filter="url(#cashShadow)">
    <!-- Large, bold dollar sign with proper S-curve -->
    <path d="M 50 20 L 50 82 M 32 35 C 32 28 38 23 50 23 C 62 23 68 28 68 35 C 68 41 64 45 56 48 L 44 52 C 36 55 32 59 32 65 C 32 72 38 77 50 77 C 62 77 68 72 68 65" 
          stroke="url(#dollarGrad)" 
          stroke-width="9" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
    
    <!-- Inner shadow for depth -->
    <path d="M 50 20 L 50 82 M 32 35 C 32 28 38 23 50 23 C 62 23 68 28 68 35 C 68 41 64 45 56 48 L 44 52 C 36 55 32 59 32 65 C 32 72 38 77 50 77 C 62 77 68 72 68 65" 
          stroke="#008030" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.4"/>
  </g>
  
  <!-- Card chip element (EMV chip simulation) -->
  <g filter="url(#emboss)">
    <rect x="72" y="72" width="18" height="14" rx="2" fill="url(#dollarGrad)" opacity="0.9"/>
    <rect x="74" y="74" width="14" height="10" rx="1" fill="#FFD700" opacity="0.3"/>
    <!-- Chip grid pattern -->
    <line x1="77" y1="75" x2="77" y2="83" stroke="#008030" stroke-width="0.5" opacity="0.5"/>
    <line x1="81" y1="75" x2="81" y2="83" stroke="#008030" stroke-width="0.5" opacity="0.5"/>
    <line x1="85" y1="75" x2="85" y2="83" stroke="#008030" stroke-width="0.5" opacity="0.5"/>
    <line x1="75" y1="77" x2="87" y1="77" stroke="#008030" stroke-width="0.5" opacity="0.5"/>
    <line x1="75" y1="81" x2="87" y1="81" stroke="#008030" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- Multiple shine effects for premium look -->
  <path d="M 18 18 Q 35 18 45 28 L 30 43 Q 18 33 18 18" fill="#FFFFFF" opacity="0.25"/>
  <path d="M 75 10 L 85 10 L 85 20 L 80 25 L 75 20 Z" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- Wave patterns for money flow theme -->
  <path d="M 12 88 Q 17 83 22 88 Q 27 93 32 88" 
        stroke="#FFFFFF" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round" 
        opacity="0.25"/>
  <path d="M 38 88 Q 43 83 48 88 Q 53 93 58 88" 
        stroke="#FFFFFF" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round" 
        opacity="0.2"/>
  
  <!-- Cash App brand text with enhanced styling -->
  <text x="50" y="94" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="7" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#FFFFFF" 
        opacity="0.7"
        letter-spacing="0.5">CASH APP</text>
</svg>

  <!-- Dollar sign symbol -->
  <g transform="translate(100, 62.5)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">$</text>
  </g>
  

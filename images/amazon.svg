<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="amazonOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Orange background -->
  <rect width="100" height="100" rx="24" fill="url(#amazonOrange)"/>
  
  <!-- Large lowercase 'a' letter -->
  <text x="50" y="60" 
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif" 
        font-size="54" 
        font-weight="700" 
        fill="#FFFFFF">a</text>
  
  <!-- Smile arrow underneath - from a to z -->
  <path d="M 25 68 Q 50 78 75 68" 
        stroke="#FFFFFF" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Arrow head -->
  <polygon points="70,66 77,68 73,72" fill="#FFFFFF"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Amazon vibrant orange gradient (signature brand color) -->
    <linearGradient id="amazonBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E88500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark color for smile -->
    <linearGradient id="amazonDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#232F3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#131A22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!--Background with Amazon orange -->
  <rect width="100" height="100" rx="24" fill="url(#amazonBg)"/>
  
  <!-- "amazon" wordmark - clean, lowercase, bold -->
  <text x="50" y="48" 
        font-family="Amazon Ember, Arial Black, sans-serif" 
        font-size="26" 
        font-weight="700" 
        letter-spacing="-0.5" 
        text-anchor="middle" 
        fill="#232F3E">amazon</text>
  
  <!-- Iconic smile arrow (a-to-z) - the signature Amazon element -->
  <g>
    <!-- Smile curve - smooth, authentic proportions -->
    <path d="M 22 64 Q 50 75 78 64" 
          stroke="#232F3E" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Arrow tip pointing right -->
    <polygon points="72,62 80,64 75,69" fill="#232F3E"/>
  </g>
  
  <!-- Box/package icon (top right corner) - subtle -->
  <g transform="translate(76, 18)" opacity="0.3">
    <rect x="-6" y="-6" width="12" height="12" rx="1" stroke="#232F3E" stroke-width="2" fill="none"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#232F3E" stroke-width="1.5"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#232F3E" stroke-width="1.5"/>
  </g>
  
  <!-- Minimal decoration - subtle circles -->
  <circle cx="18" cy="22" r="5" fill="#FFFFFF" opacity="0.08"/>
  <circle cx="88" cy="82" r="6" fill="#FFFFFF" opacity="0.1"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Orange gradient background (Amazon brand color) -->
  <defs>
    <linearGradient id="amazonBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" rx="24" fill="url(#amazonBg)"/>
  
  <!-- Large bold "a" with shadow for depth -->
  <text x="50" y="58" 
        text-anchor="middle"
        font-family="Arial Black, Arial, sans-serif" 
        font-size="50" 
        font-weight="900" 
        fill="white" 
        style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3));">a</text>
  
  <!-- Iconic smile arrow below (a-to-z concept) -->
  <path d="M 25 68 Q 50 78 75 68" 
        stroke="white" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Arrow head pointing right -->
  <polygon points="70,65 77,68 72,72" fill="white"/>
</svg>

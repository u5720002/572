<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Clean orange gradient -->
    <linearGradient id="amazonBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8800;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark gradient for text -->
    <linearGradient id="amazonDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#232F3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#131A22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="24" fill="url(#amazonBg)"/>
  
  <!-- Subtle decoration -->
  <circle cx="20" cy="20" r="12" fill="#FFFFFF" opacity="0.06"/>
  <circle cx="80" cy="80" r="15" fill="#FFFFFF" opacity="0.05"/>
  
  <!-- amazon text -->
  <text x="50" y="45" font-family="Amazon Ember, Arial, sans-serif" font-size="28" font-weight="700" fill="url(#amazonDark)" text-anchor="middle" filter="url(#shadow)">amazon</text>
  
  <!-- Smile (a to z arrow) -->
  <g filter="url(#shadow)">
    <path d="M 20 60 Q 50 70 80 60" stroke="url(#amazonDark)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Arrow head -->
    <path d="M 75 58 L 82 60 L 77 65 Z" fill="url(#amazonDark)"/>
  </g>
  
  <!-- Box symbol (package icon) -->
  <g transform="translate(70, 20)" opacity="0.3">
    <rect x="-5" y="-5" width="10" height="10" stroke="url(#amazonDark)" stroke-width="1.5" fill="none"/>
    <line x1="-5" y1="-5" x2="0" y2="0" stroke="url(#amazonDark)" stroke-width="1.5"/>
    <line x1="5" y1="-5" x2="0" y2="0" stroke="url(#amazonDark)" stroke-width="1.5"/>
  </g>
  
  <!-- Wave pattern -->
  <path d="M 15 85 Q 20 82 25 85" stroke="#232F3E" stroke-width="1.5" fill="none" opacity="0.15"/>
</svg>

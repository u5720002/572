<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- 3-color gradient background -->
    <linearGradient id="amazonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF9900"/>
      <stop offset="50%" stop-color="#FF8800"/>
      <stop offset="100%" stop-color="#FF7700"/>
    </linearGradient>
    <!-- Black gradient for text/smile -->
    <linearGradient id="amazonBlack" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#232F3E"/>
      <stop offset="100%" stop-color="#131A22"/>
    </linearGradient>
    <!-- Orange accent gradient -->
    <linearGradient id="amazonOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFA726"/>
      <stop offset="50%" stop-color="#FF9900"/>
      <stop offset="100%" stop-color="#FFA726"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="amazonShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Glow filter -->
    <filter id="amazonGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100" height="100" rx="24" fill="url(#amazonGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="15" cy="15" r="8" fill="#FFFFFF" opacity="0.08"/>
  <circle cx="85" cy="20" r="12" fill="#FFFFFF" opacity="0.12"/>
  <circle cx="20" cy="80" r="10" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="78" cy="82" r="7" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="50" cy="90" r="6" fill="#FFFFFF" opacity="0.06"/>
  
  <!-- Card accent stripes -->
  <rect x="8" y="18" width="84" height="3" fill="url(#amazonOrange)" opacity="0.4"/>
  <rect x="8" y="75" width="84" height="3" fill="url(#amazonOrange)" opacity="0.4"/>
  
  <!-- Amazon "a" with box -->
  <g filter="url(#amazonShadow)">
    <g transform="translate(28, 32)">
      <path d="M 15 8 C 15 4 18 0 26 0 C 34 0 38 4 38 8 L 38 20 C 38 22 39 23 41 23 L 41 27 C 37 27 34 25 34 21 C 32 25 29 29 23 29 C 17 29 13 25 13 20 C 13 14 17 11 26 11 C 29 11 32 12 34 13 L 34 10 C 34 6 31 4 27 4 C 24 4 21 5 20 8 Z M 34 17 C 32 16 29 15 26 15 C 22 15 19 17 19 19 C 19 22 21 24 24 24 C 29 24 34 20 34 17 Z" 
            fill="url(#amazonBlack)" 
            filter="url(#amazonGlow)"/>
    </g>
  </g>
  
  <!-- Amazon smile (a to z) -->
  <g filter="url(#amazonShadow)">
    <path d="M 22 68 Q 50 77 78 68" 
          stroke="url(#amazonBlack)" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#amazonGlow)"/>
    <!-- Arrow point -->
    <polygon points="73,66 80,68 75,73" fill="url(#amazonBlack)"/>
  </g>
  
  <!-- amazon text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#amazonBlack)" text-anchor="middle" opacity="0.8" letter-spacing="1">amazon</text>
  
  <!-- Wave patterns -->
  <path d="M 12 85 Q 17 80 22 85" stroke="#232F3E" stroke-width="2" fill="none" opacity="0.2" stroke-linecap="round"/>
  <path d="M 68 85 Q 73 80 78 85" stroke="#232F3E" stroke-width="2" fill="none" opacity="0.2" stroke-linecap="round"/>
  
  <!-- Card chip decoration -->
  <rect x="72" y="12" width="16" height="12" rx="2" fill="url(#amazonOrange)" opacity="0.5"/>
  <rect x="74" y="14" width="12" height="8" rx="1" fill="#FF9900" opacity="0.6"/>
  <line x1="77" y1="15" x2="77" y2="21" stroke="#FF7700" stroke-width="0.5"/>
  <line x1="80" y1="15" x2="80" y2="21" stroke="#FF7700" stroke-width="0.5"/>
  <line x1="83" y1="15" x2="83" y2="21" stroke="#FF7700" stroke-width="0.5"/>
  
  <!-- Shine overlay -->
  <ellipse cx="25" cy="18" rx="20" ry="15" fill="#FFFFFF" opacity="0.15"/>
</svg>

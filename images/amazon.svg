<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Official Amazon orange background -->
  <rect width="100" height="100" rx="24" fill="#FF9900"/>
  
  <!-- Amazon text (full word for instant recognition) -->
  <text x="50" y="52" 
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="#232F3E">amazon</text>
  
  <!-- Iconic smile arrow (a to z) - Amazon's signature element -->
  <path d="M 18 62 Q 50 72 82 62" 
        stroke="#232F3E" 
        stroke-width="3.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Arrow point at the end -->
  <polygon points="77,60 84,62 79,66" fill="#232F3E"/>
</svg>
